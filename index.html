<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
  <style>
    body{
      background-image:linear-gradient(to top right, rgb(234, 11, 171), rgb(12, 156, 12));
      font-family: cursive;
    }
    #card{
      width: 500px;
      min-height: 100px;
    }
    a{
      color: white;
    }
    button{
      margin:5px;
    }
  </style>
  <div class="container" id="card">
    <div class="card-panel gray lighten-2">
      <center><img src="logo.png" alt="logo" width="100px" height="100px"></center>
    <h1>Apply Here</h1>
        <p>Please fill this form to creat an account.</p>
            <hr>
            <label for="Fname"><b>Firstname</b></label>
            <input type="text" placeholder="FirstName" 
            name="Fname" id="Fname" required>
  
            <label for="Mname"><b>Middlename</b></label>
            <input type="text" placeholder="Middlename" 
            name="Mname" id="Mname" required>
  
            <label for="Lname"><b>Lastname</b></label>
            <input type="text" placeholder="Lastname" 
            name="Lname" id="Lname" required>
            
            <label><b>Gender</b></label>  
          <select class="browser-default">
            <option value="" disabled selected>Choose your option</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="other">other</option>
          </select>
              
              <label for="Username"><b>Username</b></label>
              <input type="text" placeholder="Username" 
              name="Username" id="Username" required>

              <label for="password"><b>password</b></label>
              <input type="password" placeholder="password" 
              name="password" id="password" required>
            <p>
              <label>
                <input type="checkbox" class="filled-in" checked="checked" />
                <span>I agree with terms and conditions.</span>
              </label>
            </p>
  <center><button class="btn pink"><a href="index.html">clear</a></button><button class="btn green"><a href="http://google.com">submit</a></button></center>
  </div>
  </div>
  <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
